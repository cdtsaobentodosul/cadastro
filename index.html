<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8" />
    <title>Cadastro do Titular</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Animações -->
    <style>
        .fade { animation: fade 0.6s ease; }
        @keyframes fade { from { opacity: 0; transform: translateY(10px);} to { opacity: 1; transform: translateY(0);} }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 fade">

<header class="bg-gray-800 p-6 text-center text-white shadow-md">
    <h1 class="text-3xl font-bold">Cadastro do Titular</h1>
</header>

<div class="max-w-3xl mx-auto mt-10 bg-white dark:bg-gray-800 p-10 rounded-xl shadow-xl">

    <h2 class="text-2xl font-bold text-gray-800 dark:text-gray-100 mb-6">Informações Pessoais</h2>

    <form id="cadForm" class="space-y-5">

        <!-- DADOS DO TITULAR -->
        <div class="border-l-4 border-blue-500 pl-3 text-lg font-semibold text-gray-700 dark:text-gray-300">
            Dados do Titular
        </div>

        <div>
            <label class="font-semibold">CPF</label>
            <input id="cpf" type="text" name="cpf" required 
                class="input-field" />
        </div>

        <div>
            <label class="font-semibold">Data de nascimento</label>
            <input type="date" name="nascimento" required class="input-field" />
        </div>

        <div>
            <label class="font-semibold">Nome Completo</label>
            <input type="text" name="nome" required class="input-field" />
        </div>

        <div>
            <label class="font-semibold">E-mail</label>
            <input type="email" name="email" required class="input-field" />
        </div>

        <div class="grid grid-cols-2 gap-4">
            <div>
                <label class="font-semibold">CEP</label>
                <input id="cep" type="text" name="cep" required class="input-field" />
            </div>
            <div>
                <label class="font-semibold">Número da residência</label>
                <input type="text" name="numero" required class="input-field" />
            </div>
        </div>

        <div>
            <label class="font-semibold">Parente de referência</label>
            <input type="text" name="referencia" class="input-field" />
        </div>

        <div>
            <label class="font-semibold">Celular</label>
            <input id="celular" type="text" name="celular" required class="input-field" />
        </div>

        <!-- CARTÃO -->
        <div class="border-l-4 border-green-500 mt-6 pl-3 text-lg font-semibold text-gray-700 dark:text-gray-300">
            Informações do Cartão (apenas identificação)
        </div>

        <div>
            <label class="font-semibold">Bandeira do cartão</label>
            <input type="text" name="bandeira" class="input-field" />
        </div>

        <div>
            <label class="font-semibold">Últimos 4 dígitos</label>
            <input id="ultimos4" type="text" name="ultimos4" class="input-field" />
        </div>

        <!-- BOTÃO + LOADING -->
        <button type="submit"
            class="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white text-lg font-semibold rounded-lg transition-all duration-200">
            Enviar Cadastro
        </button>

        <div id="loading" class="hidden text-center text-blue-600 font-semibold">Enviando...</div>

    </form>

    <div id="sucesso" class="hidden mt-6 p-4 bg-green-500 text-white rounded-lg text-center">
        Cadastro enviado com sucesso!
    </div>

    <div id="erro" class="hidden mt-6 p-4 bg-red-500 text-white rounded-lg text-center">
        Erro ao enviar. Tente novamente.
    </div>

</div>

<!-- JS -->
<script src="mask.js"></script>
<script src="script.js"></script>

</body>
</html>
